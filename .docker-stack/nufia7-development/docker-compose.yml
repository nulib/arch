---
version: '3.4'
volumes:
  fedora:
  solr:
  db:
  localstack:
  minio:
services:
  fedora:
    image: nulib/fcrepo4
    volumes:
    - fedora:/data
    ports:
    - 8984:8080
  solr:
    image: solr:7.2-alpine
    ports:
    - 8983:8983
    volumes:
    - solr:/opt/solr/server/solr/mycores
    - "../../solr:/solr_config"
    entrypoint:
    - docker-entrypoint.sh
    - solr-precreate
    - development-core
    - "/solr_config/conf"
    healthcheck:
      test:
      - CMD
      - wget
      - "-O"
      - "/dev/null"
      - http://localhost:8983/solr/
      interval: 30s
      timeout: 5s
      retries: 3
  redis:
    image: redis:alpine
    ports:
    - 6380:6379
    healthcheck:
      test:
      - CMD
      - redis-cli
      - ping
      interval: 30s
      timeout: 5s
      retries: 3
  db:
    image: healthcheck/postgres:alpine
    volumes:
    - db:/data
    environment:
    - PGDATA=/data
    - POSTGRES_USER=docker
    - POSTGRES_PASSWORD=d0ck3r
    ports:
    - 5433:5432
  minio:
    image: minio/minio
    volumes:
      - minio:/data
    ports:
      - "9001:9000"
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
    command:
      - minio
      - server
      - /data
  localstack:
    image: localstack/localstack
    ports:
    - 4772:4572
    volumes:
    - localstack:/data
    environment:
      SERVICES: s3
      DATA_DIR: "/data"
    healthcheck:
      test:
      - CMD
      - curl
      - "-f"
      - http://localhost:4572/
      interval: 30s
      timeout: 5s
      retries: 3
